<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Student Name</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
        <br>
        <label for="age">Age</label><br>
        <input type="number" id="age" name="age" placeholder="Enter your age" required><br>
        <br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
        <br>
        <label for="remarks">Remarks</label><br>
        <textarea id="remarks"> </textarea><br>
        <br>
        <label for="cars">Choose your car:</label><br>
        <select name="cars" id="cars"><br>
            <option value="volvo">Range Rover</option>
            <option value="saab">BMW</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>
        <br>
        <br>
        Gender: <input type="radio" name="r1">
        Male <input type="radio" name="r1">
        Female <input type="radio" name="r1"> Other <br>
        <br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label>
        <br>
        <br>
        <input type="submit" value="Submit">

    </form>
</body>
</html>
