<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
    </svg>

    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" fill="#F7DC6F" />
        <circle cx="35" cy="40" r="10" fill="#000" />
        <circle cx="65" cy="40" r="10" fill="#000" />
        <path d="M 50 70 C 60 80, 40 80, 50 70" stroke="#000" stroke-width="5" />
      </svg>

      <svg width="200" height="300">
        <!-- Body -->
        <rect x="50" y="50" width="100" height="150" fill="#6F7F8F" rx="10" />
        
        <!-- Head -->
        <circle cx="100" cy="75" r="40" fill="#6F7F8F" />
        
        <!-- Eyes -->
        <circle cx="90" cy="65" r="10" fill="#FFFFFF" />
        <circle cx="110" cy="65" r="10" fill="#FFFFFF" />
        
        <!-- Mouth -->
        <path d="M 90 80 C 100 90, 110 90, 100 80" stroke="#FFFFFF" stroke-width="5" />
        
        <!-- Visor -->
        <rect x="80" y="60" width="40" height="20" fill="#FF69B4" rx="5" />
        
        <!-- Suit Details -->
        <rect x="60" y="120" width="20" height="20" fill="#FF69B4" rx="5" />
        <rect x="120" y="120" width="20" height="20" fill="#FF69B4" rx="5" />
      </svg>
</body>
</html>
