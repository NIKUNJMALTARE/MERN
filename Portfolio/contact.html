            </ul>
        </nav>

    <form>
        <h2>Contact Us</h2>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required placeholder="Enter your Name"><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required placeholder="Enter your Email"><br><br>
        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" required placeholder="Type your message here..."></textarea><br><br>
        <label for="subject">Subject:</label><br>
        <select id="subject" name="subject"><br><br>
          <option value="">Select a subject</option>
          <option value="general">General Inquiry</option>
          <option value="support">Support Request</option>
          <option value="feedback">Feedback</option>
        </select><br><br>
        <input type="checkbox" id="subscribe" name="subscribe">
        <label for="subscribe">Subscribe to our newsletter</label><br>
        <input type="submit" value="Submit">
      </form>
